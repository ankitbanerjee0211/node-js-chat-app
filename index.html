<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justChat - Realtime Node Socket.io Chat App</title>
    <!-- to connect server and client -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <!-- defer key is used to run the js after loading the DOM -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="chat.png" type="image/png" sizes="16x16">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Welcome to justChat</h1>
    </nav>
    <div class="container">
        
    </div>
    <div class="send">
        <form action="#" id="send_container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
